<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal CV</title>
  <!-- Bootstrap CSS + Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>

<body>
  <div class="homepage">
    <div class="row mx-0 my-2">
      <div class="col-lg-4 col-md-4 col-12">
        <div class="card">
          <img src="image/profil.jpg" alt="thumbnail" width="100%">
          <h3>TESTNama</h3>
          <hr>
          <div class="card-body">
            <h6><i class="fas fa-briefcase mr-2"></i> TEST</h6>
            <h6><i class="fas fa-home mr-2"></i> TEST</h6>
            <h6><i class="fas fa-envelope mr-2"></i> TEST</h6>
            <h6><i class="fas fa-phone mr-2"></i> TEST</h6>
            <hr>
            <h3><i class="fas fa-asterisk mr-2"> TESTSK</i></h3>
            <h6>TESTSK1</h6>
            <div class="progress rounded-pill my-3" style="height: 20px;">
              <div class="progress-bar" style="background-color: blueviolet; height: 100%; width: 80%;">80%</div>
            </div>
            <h6>TESTSK2</h6>
            <div class="progress rounded-pill my-3" style="height: 20px;">
              <div class="progress-bar" style="background-color: blueviolet; height: 100%; width: 70%;">70%</div>
            </div>
            <h6>TESSK3</h6>
            <div class="progress rounded-pill my-3" style="height: 20px;">
              <div class="progress-bar" style="background-color: blueviolet; height: 100%; width: 78%;">78%</div>
            </div>
            <hr>
            <h3><i class="fas fa-globe mr-2"> TESTLanguange</i></h3>
            <h6>TESTID</h6>
            <div class="progress rounded-pill my-3" style="height: 20px;">
              <div class="progress-bar" style="background-color: rgb(233, 109, 38); height: 100%; width: 100%;">100%</div>
            </div>
            <h6>TESTEN</h6>
            <div class="progress rounded-pill my-3" style="height: 20px;">
              <div class="progress-bar" style="background-color: rgb(233, 109, 38); height: 100%; width: 95%;">95%</div>
            </div>
            <h6>TESTMISC</h6>
            <div class="progress rounded-pill my-3" style="height: 20px;">
              <div class="progress-bar" style="background-color: rgb(233, 109, 38); height: 100%; width: 50%;">50%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-12">

      </div>
    </div>
  </div>
</body>
</html>
